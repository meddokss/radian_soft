<div class="wrap">
	<div class="contact_us">
		<h3>Contact Us</h3>
		<div class="form_wrapper">
			<h4 class="form_h4">Work with us</h4>
			<div class="contact_us_text">Our clients get the best results when they have our team dedicated to&nbsp;their
				business for extended
				periods
				of&nbsp;time.
			</div>
			<form class="form" action="">
				<div class="fields">
					<input type="text" class="txt" name="name" tabindex="1" placeholder="Your Name"
						title="Your Name" required="">
				</div>
				<div class="fields">
					<input type="email" class="txt" title="Your Email" name="email"
						pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"
						placeholder="Your Email"
						required="">
				</div>
				<div class="fields">
					<textarea class="txt" title="Message" rows="3" cols="5" placeholder="Message"></textarea>
				</div>
				<div class="send">
					<input class="button" type="submit" id="sand" value="Send Request">
				</div>
			</form>
		</div>
	</div>
	<div class="location">
		<h3>Office Location</h3>
		<div class="address contact_map_adr odessa"><a>The Pentagon<br>
			Washington, DC 20301</a>
		</div>
		<div class="phone"><a href="tel: 492-374-3714">Phone: 492-374-3714</a></div>
		<div class="phone"><a href="tel: 347-331-2566">Fax: 347-331-2566</a></div>
		<div class="map" id="map"></div>
	</div>
</div>
